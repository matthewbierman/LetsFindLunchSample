<!DOCTYPE html>
<html>
  <head>
    <title>Let's find lunch</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Let's find lunch
      </h1>
    </header>

    <main>
      <p class="bold">Oh hi,</p>
      <p>Where are you?</p>
      <form>
        <input id="txtLocation" type="text" maxlength="100" placeholder="Zipcode would be a good place to start">
        <button type="button" id="btnFindLunch">Lunch!</button>
        <button type="button" id="btnClear">Clear</button>
      </form>
      <div id="divLocations">
        <p>You can eat at:</p>
        <ol id="olLocations">
        </ol>
      </div>
    </main>

    <footer>
      <a href="https://glitch.com">
        Remix this in Glitch
      </a>
    </footer>
    
    <script src="/scripts/index.js"></script>

  </body>
</html>
